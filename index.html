<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Endevina els comarques</title>
<style>
body {
font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}
#answers{
  position:absolute;
  width: 130px;
  top: 50px;
  left: 570px;
  border-radius: 25px;
  padding: 20px;
  border: 2px solid #aca;
  text-align: center;
}
button {
  width: 130px;
  padding:5px;
  background-color: #aca;
  border: 1px solid #666;
  color:#000;
  text-align: center;
  text-decoration:none;
  border-radius: 5px;
  padding: 5px;
  margin-top: 3px;
  margin-left: auto;
  margin-right: auto;
}
.result {
font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;
font-size:30px;
font-weight:bold;
}
</style>
</head>
<body>
<h1>Endevina la comarca</h1>
<div id="map"/>
<div id="answers">Tria una resposta:</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
var width = 580,
    height = 450;

var projection = d3.geo.conicConformal()
    .center([3.6,41.5])
    .scale(12000);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#map").append("svg")
.attr("width", width)
.attr("height", height);

var results = svg.append("g")
  .attr("id", "results")
  .attr("transform", "translate(140,390)");

results.append("text")
  .attr("dy", "-0.25em")
  .attr("dx", ".0em")
  .style("font-family","'Helvetica Neue', Helvetica, Arial, sans-serif")
  .text("ProgrÃ©s");

results.append("rect")
  .attr("class","pendingAnswers")
  .attr("width",300)
  .attr("height",20)
  .attr("x",0)
  .style("fill", "#888");

results.append("rect")
  .attr("class","negativeAnswers")
  .attr("width",0)
  .attr("height",20)
  .attr("x",0)
  .style("fill", "#f44");

results.append("rect")
  .attr("class","positiveAnswers")
  .attr("width",0)
  .attr("height",20)
  .attr("x",0)
  .style("fill", "#4f4");

d3.json("comarques.topo.json", function(error, comarques) {
  var land = topojson.feature(comarques, comarques.objects.comarques);
  var capitals = topojson.feature(comarques, comarques.objects.capitals);

  svg.selectAll("path")
    .data(land.features)
    .enter()
    .append("path")
    .attr("d", path)
    .style("stroke","#555")
    .style("stroke-width",".5px")
    .style("fill", "#cdc");

  var ids = d3.range(1,42);
  var remaining_ids = ids.slice();

  var positive_answers = 0;
  var negative_answers = 0;

  var checkAnswer = function(correct_answer, selected_answer){
      var color;
      if (correct_answer == selected_answer){
        positive_answers++;
        color = "#4f4";
      } else {
        negative_answers++;
        color = "#f44";
      }
      svg.select(".selectedPath").style("fill",color);

      // remove all the click handlers, color button according to result
      d3.select("#answers").selectAll(".answer")
          .style("background-color", function(d){return d===selected_answer ? color : "lightgrey";} )
        .on("click", null);
      // changing the style twice on same element does not work
      // svg.select(".answer"+selected_answer).style("background-color", "orange");

      var answerProgressSize = 300/41;
      svg.select(".positiveAnswers")
        .transition()
        .duration(1000)
        .attr("x", 0)
        .attr("width",function(){return answerProgressSize*positive_answers;});

      svg.select(".negativeAnswers")
        .transition()
        .duration(1000)
        .attr("x", function(){return answerProgressSize*positive_answers;})
        .attr("width",function(){return answerProgressSize*negative_answers;});

      if (remaining_ids.length > 0){
        //Draw the next question
        drawOptions();
      } else {
        svg.selectAll(".selectedPath")
          .transition()
          .duration(1000)
          .remove();
        svg.selectAll(".capitalLocation")
          .transition()
          .duration(1000)
          .remove();
        svg.selectAll(".capitalName")
          .transition()
          .duration(1000)
          .remove();

        d3.selectAll("#answers")
          .style('opacity',1)
          .transition()
          .duration(1000)
          .style('opacity',0)
          .remove();

        //Draw the results
        var result = svg.append('g').attr("class", "result");
        result.append('text')
        .attr("y", 225)
        .attr("x",80)
        .text("Has acabat!")
        .style("opacity",0)
        .transition()
        .duration(2000)
        .style("opacity",1);

        result.append('text')
        .style("fill", "#4f4")
        .style("stroke", "#000")
        .attr("y", 255)
        .attr("x",80)
        .text(function(){ return "Respostes correctes: "+positive_answers;})
        .style("opacity",0)
        .transition()
        .duration(2000)
        .delay(2000)
        .style("opacity",1);

        result.append('text')
        .style("fill", "#f44")
        .style("stroke", "#000")
        .attr("y", 285)
        .attr("x",80)
        .text(function(){ return "Respostes equivocades: "+negative_answers;})
        .style("opacity",0)
        .transition()
        .duration(2000)
        .delay(4000)
        .style("opacity",1);
      }
  };

  var createAnswers = function(options, id_question) {
    //Drawing the answer buttons
    //remove them all so we insert sorted buttons
    d3.select("#answers").selectAll(".answer").remove();
    var selection = d3.select("#answers")
      .selectAll(".answer")
        .data(options)
      .enter()
        .append("button")
        .attr("class", function(d){return "answer answer"+d;})
        .text(function(d){return land.features[d].properties.name;})
      .on("click", function(d){checkAnswer(id_question, d);});
  };
  var drawOptions = function(){
    var id_question = remaining_ids[Math.floor(Math.random() * remaining_ids.length)];
    remaining_ids.splice(remaining_ids.indexOf(id_question),1);

    options = [];
    while (options.length < 3) {
      id = Math.floor(Math.random()*ids.length);
      if(options.indexOf(id) == -1 && id != id_question)
      options.push(id);
    }
    options.push(id_question);
    options.sort(function(a,b){
            return d3.ascending(land.features[a].properties.name ,land.features[b].properties.name);
          });

    //Drawing the selected region
    var land_feature = land.features[id_question]
    var capitals_feature = capitals.features.filter(
      function(d){
          return (d.properties.id_comarca == parseInt(land_feature.properties.comarca));
      });

    var selectionLand = svg.selectAll(".selectedPath")
      .data([land_feature], function(d){return d.properties.comarca;});

      selectionLand
      .enter()
      .append("path")
      .attr("d", path)
      .attr("class", "selectedPath")
      .style("stroke-width",".5px")
      .style("stroke","#555")
      .style("fill", "#ffa000")
      .style("opacity", 0)
      .transition()
      .duration(1000)
        .style("opacity", 1)
      .each("end", function() { createAnswers(options, id_question); });

      selectionLand
      .exit()
      .transition()
      .duration(1000)
      .style("opacity", 0)
      .remove();

      var selectionCircle = svg.selectAll(".capitalLocation")
          .data(capitals_feature, function(d){return d.properties.id_comarca;});

      selectionCircle
          .enter()
          .append("circle")
          .attr("class", "capitalLocation")
          .attr("r", 2)
          .attr("transform",function(d){return"translate("+projection(d.geometry.coordinates)+")";})
          .style("fill", "black")
          .style("opacity", 0)
          .transition()
          .duration(1000)
          .style("opacity", 1);

        selectionCircle
          .exit()
          .transition()
          .duration(1000)
          .style("opacity", 0)
          .remove();

      var selectionText = svg.selectAll(".capitalName")
        .data(capitals_feature, function(d){return d.properties.id_comarca;});

      selectionText
        .enter()
        .append("text")
        .attr("class","capitalName")
        .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
        .attr("dy", ".35em")
        .attr("dx", ".35em")
        .style("font-family","'Helvetica Neue', Helvetica, Arial, sans-serif")
        .text(function(d) {return d.properties.name;})
        .style("opacity", 0)
        .transition()
        .duration(1000)
        .style("opacity", 1);

      selectionText
        .exit()
        .transition()
        .duration(1000)
        .style("opacity", 0)
        .remove();
  };

  //Start the test
  drawOptions();
});
</script>
